<!DOCTYPE html>
<html>
<head>
    <title>Investment Goals Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Investment Goals Form</h2>
    <form method="POST" action="/submit_form" enctype="multipart/form-data">
        <!-- Demographic questions -->
        <h3>Demographic Information</h3>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required value = "24">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required value = "San Francisco">
        </div>

        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" class="form-control" required value = "Data Scientist">
        </div>

        <div class="form-group">
            <label for="annual_income">Annual Income:</label>
            <input type="number" id="annual_income" name="annual_income" class="form-control" required value = "150000">
        </div>

        <div class="form-group">
            <label for="rent">Monthly Rent:</label>
            <input type="text" id="rent" name="rent" class="form-control" required value = "3000">
        </div>

        <!-- Credit card statement upload -->
        <h3>Credit Card Statement Upload</h3>
        <div class="form-group">
            <label for="cc_upload">Upload your previous months of credit card statement:</label>
            <input type="file" id="cc_upload" name="cc_upload" accept="application/csv" multiple class="form-control-file" required>
        </div>

        <!-- Investment goals questions -->
        <h3>Investment Goals</h3>
        <div class="form-group">
            <label for="investment_goal">What is your investment goal?</label>
            <select id="investment_goal" name="investment_goal" class="form-control">
                <option value="house">Buying a house</option>
                <option value="car">Buying a car</option>
                <option value="retirement">Saving for retirement</option>
                <option value="college">Saving for college</option>
            </select>
        </div>

        <!-- Investment preference questions -->
        <div class="form-group">
            <label for="time">When do you want to achieve your goal?(For example: Within 5 years):</label>
            <input type="number" class="form-control" id="time" name="time" required value = "5">
        </div>
        <div class="form-group">
            <label for="allocation_proportion">Allocation Proportion(For example 50%):</label>
            <input type="number" class="form-control" id="allocation_proportion" name="allocation_proportion" required value="50">
        </div>
        <div class="form-group">
            <label for="risk_tolerance">Risk Tolerance:</label>
            <select class="form-control" id="risk_tolerance" name="risk_tolerance">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="investment_types">Preferred Investment Types:</label>
            <select multiple class="form-control" id="investment_types" name="investment_types">
            <option value="stock">Stock</option>
            <option value="bond">Bond</option>
            <option value="mutual_fund">Mutual Fund</option>
            <option value="derivatives">Derivatives</option>
            </select>
        </div>

        <!-- Follow-up questions based on selected goal -->
        <!-- House goal -->
        <div id="house" class="goal-questions">
            <div class="form-group">
                <label for="house-amount">What is the price of the house?</label>
                <input type="number" id="house-amount" name="house_amount" class="form-control" required value="1000000">
            </div>

            <div class="form-group">
                <label for="house-settlement">How much is the down payment?</label>
                <input type="number" id="house-settlement" name="house_settlement" class="form-control" required value="300000">
            </div>

            <div class="form-group">
                <label for="house-loan-years">How many years of loan do you want?</label>
                <input type="number" id="house-loan-years" name="house_loan_years" class="form-control" required value="15">
            </div>
        </div>

        <!-- Car goal -->
        <div id="car" class="goal-questions">
            <div class="form-group">
                <label for="car_price">Car Price:</label>
                <input type="number" class="form-control" id="car_price" name="car_price" required value="100000">
              </div>
              <div class="form-group">
                <label for="car_settlement">How much is the down payment?</label>
                <input type="number" class="form-control" id="car_settlement" name="car_settlement" required value="30000">
              </div>
              <div class="form-group">
                <label for="car_loan_years">How many years of loan do you want?</label>
                <input type="number" class="form-control" id="car_loan_years" name="car_loan_years" required value="10">
              </div>
        <!-- Retirement Goal -->
        <div class="form-group">
            <label for="retirement_year">Retirement Age:</label>
            <input type="number" class="form-control" id="retirement_year" name="retirement_year" required value="65">
        </div>
        
        <div class="form-group">
            <label for="retirement_income">Desired Retirement Monthly Income:</label>
            <input type="number" class="form-control" id="retirement_income" name="retirement_income" required value="3000">
        </div>
  
        <!-- College Savings Goal -->
        <!-- <div class="form-group">
            <label for="total_savings">How many years do you have until college?:</label>
            <input type="number" class="form-control" id="years_until" name="years_until" placeholder="Enter estimated years left until college">
        </div> -->
        <div class="form-group">
            <label for="total_savings">Total Savings needed for your future education:</label>
            <input type="number" class="form-control" id="total_savings" name="total_savings" required value="80000">
        </div>
       
  
        <form action="/submit_form" method="post">
            <!-- Your form inputs go here -->
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div id="loading-indicator" style="display: none;">
            <!-- Replace this with your preferred loading indicator -->
            <p>Loading... Please wait.</p>
        </div>
    
        <!-- <script src="{{ url_for('static', filename='main.js') }}"></script> -->

    </body>
</html>
